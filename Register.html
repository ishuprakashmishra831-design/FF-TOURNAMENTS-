<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Fire Tournament Registration</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

    // ⚠️ Apna Supabase Project URL & Anon Key yaha daalo
    const SUPABASE_URL = "https://YOUR-PROJECT-URL.supabase.co"
    const SUPABASE_KEY = "YOUR-ANON-KEY"

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    async function registerPlayer(e) {
      e.preventDefault()

      const username = document.getElementById("username").value
      const freefire_name = document.getElementById("freefire_name").value
      const gaming_uid = document.getElementById("gaming_uid").value
      const mobile_number = document.getElementById("mobile_number").value

      const { error } = await supabase
        .from("players")
        .insert([{ username, freefire_name, gaming_uid, mobile_number }])

      if (error) {
        document.getElementById("result").innerText = "❌ Error: " + error.message
      } else {
        document.getElementById("result").innerText = "✅ Registered Successfully!"
        document.getElementById("registerForm").reset()
      }
    }

    window.registerPlayer = registerPlayer
  </script>
</head>
<body>
  <h2>Register for Tournament</h2>
  <form id="registerForm" onsubmit="registerPlayer(event)">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="text" id="freefire_name" placeholder="Free Fire Name" required><br><br>
    <input type="text" id="gaming_uid" placeholder="Gaming UID" required><br><br>
    <input type="text" id="mobile_number" placeholder="Mobile Number" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p id="result"></p>
</body>
</html>
